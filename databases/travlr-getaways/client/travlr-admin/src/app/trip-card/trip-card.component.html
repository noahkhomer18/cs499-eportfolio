<div class="card h-100">
  <a routerLink="/trips/{{ trip?.code }}" class="text-decoration-none text-dark">
    <div class="card-header fw-semibold">{{ trip?.name }}</div>
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{ trip?.resort }}</h6>
      <p class="card-subtitle mt-3 mb-3 text-muted">
        {{ trip?.length }} · {{ trip?.perPerson }} per person
      </p>
      <p class="card-text" [innerHTML]="trip?.description"></p>
    </div>
  </a>
</div>

<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Trip Details</h1>
    <div>
      <a routerLink="/" class="btn btn-secondary me-2">Back to Home</a>
      <ng-container *ngIf="userIsLoggedIn">
        <button (click)="editTrip()" class="btn btn-primary me-2">Edit Trip</button>
        <button (click)="deleteTrip()" class="btn btn-danger">Delete Trip</button>
      </ng-container>
    </div>
  </div>

  <div *ngIf="trip" class="card">
    <div class="card-body">
      <h2 class="card-title">{{ trip.name }}</h2>
      <h6 class="card-subtitle mb-2 text-muted">{{ trip.code }}</h6>
      <img
        [src]="'/images/' + trip.image"
        alt="{{ trip.name }}"
        class="img-fluid mb-3"
      />
      <p class="card-text"><strong>Length:</strong> {{ trip.length }}</p>
      <p class="card-text"><strong>Start:</strong> {{ trip.start }}</p>
      <p class="card-text"><strong>Resort:</strong> {{ trip.resort }}</p>
      <p class="card-text">
        <strong>Price Per Person:</strong> {{ trip.perPerson }}
      </p>
      <p class="card-text"><strong>Description:</strong> {{ trip.description }}</p>
    </div>
  </div>
  
  <!-- Reviews Section -->
  <app-review *ngIf="trip" [tripId]="trip._id"></app-review>
  
  <div *ngIf="!trip" class="alert alert-warning" role="alert">
    Trip not found or an error occurred.
  </div>
</div>
